{% extends "app/layout.html" %}

{% block content %}

 <div class="items">
                <div class="row" >
                    {% for item in all_items  %}

                    <div class="col span-1-of-3">
                        <div class="add add-up" >
                            <a href ="{% url 'del_album' item.id %}"> <i  class=" ion-android-close icon "></i></a>
                        </div>
                        <div class="card-container">
                            <div class="content" >
                            <h2>{{ item.name }}</h2>
                            <p>{{ item.description }}</p>
                            </div>
                                
                        </div>
                        <div class="add add-below" >
                           <a href ="{% url 'item_detail' item.id %}"> <i class="ion-android-arrow-forward icon"></i></a>  
                        </div>
                    </div>
                    {% if forloop.counter|divisibleby:3 %}

                        </div>
                        <div class="row">

                    {% endif %}
                    {% endfor %}
                </div>
 </div>

<div class="float-btn" >
             <a href="{% url 'create_album' %}"><i class="ion-android-add icon-big" ></i></a>
</div>

{% endblock %}
